<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Information | Open-Meteo</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/fluency/96/partly-cloudy-day.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="contentContainer" class="content-container">
        <section aria-label="City Search">
            <div class="dropdown">
                <label for="dropdownSearch"></label>
                <input type="text" id="dropdownSearch" placeholder="Enter city name...">
                <div id="dropdownList" class="dropdown-list" aria-expanded="false" role="listbox"></div>
            </div>
        </section>

        <section aria-label="Weather Information">
            <article id="weatherCard" class="weather-card">
                <header>
                    <h1 id="location">Golden City, Wakanda</h1>
                </header>
                <div class="weather-info">
                    <p>Temperature: <span id="tempInCelsius">35</span>°C | <span id="tempInFahrenheit">95</span>°F</p>
                    <p>Condition: <span id="condition">Sunshower</span></p>
                    <img width="70px" id="conditionImg" src="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/64/external-rainbows-lighting-flaticons-lineal-color-flat-icons.png" alt="Weather condition image">
                    <p>Humidity: <span id="humidity">34</span>%</p>
                    <p>Wind Speed: <span id="wind">1.5</span> m/s</p>
                </div>
            </article>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
